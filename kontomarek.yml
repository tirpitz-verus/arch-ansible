---
- hosts: kontomarek
  connection: local
  become_user: root
  become: yes
  gather_facts: False
  roles:
    - accounts_setup
    - essential_admin_tools
    - with_GUI
    - in_poland
    - with_hostname
    - with_bluetooth
    - with_battery
    - with_sound
    - with_SSD
    - with_wifi
    - with_swapfile
    - developer
    - dropbox
    - common_software
    - office

  vars:
    with_GUI__is_4k: False
    with_GUI__dualscreen:
      right: HDMI1
      left: eDP1
    users_to_setup:
      - root
      - marek
    dropbox_users:
      - marek
    developers: "{{ vault_developers }}"

  tasks:
    #
    # additional software
    #
    - name: install software needed by kontomatik
      pacman:
        name: "{{ item }}"
        state: present
      loop:
        # for yubikey
        - yubikey-manager
        # mail client
        - thunderbird
        # network stuff - 192.168.151.1 DNS
        - openvpn
        # java development
        - jdk17-openjdk
        - openjdk17-doc
        - openjdk17-src
        # session locking
        - xautolock
        # save power with Intel CPU
        - powertop

    #
    # allow lid closed
    #
    - name: prevent hibernation on lid close
      blockinfile:
        path: /etc/systemd/logind.conf
        marker: "<!-- {mark} ANSIBLE MANAGED BLOCK -->"
        block: |
          HandleLidSwitch=ignore
          HandleLidSwitchExternalPower=ignore
          HandleLidSwitchDocked=ignore
          IdleAction=ignore

    #
    # bluetooth peripherals on AC
    #
    - name: switch on bluetooth by default in TLP
      blockinfile:
        create: yes
        path: /etc/tlp.d/01-bluetooth-on-ac.conf
        block:
          DEVICES_TO_ENABLE_ON_AC="bluetooth"
    - name: set bluetooth policy to auto-enabled
      lineinfile:
        regexp: "^#AutoEnable=false$"
        state: present
        path: /etc/bluetooth/main.conf
        line: AutoEnable=true
    - name: set bluetooth policy to fast-connectable
      lineinfile:
        regexp: "^#FastConnectable=false$"
        state: present
        path: /etc/bluetooth/main.conf
        line: FastConnectable=true
    - name: enable bluetoothd
      systemd:
        name: bluetooth.service
        state: started
        enabled: yes

    #
    # some additional i3 settings
    #
    - name: autolock in i3
      lineinfile:
        path: /home/marek/.config/i3/config
        state: present
        insertafter: EOF
        line: exec_always --no-startup-id xautolock -time 5 -locker "i3lock -fi /home/marek/.config/i3/lock.png"
        regexp: 'xautolock'
        validate: i3 -c %s -C

    #  
    # cleanup
    #
    - name: include cleanup tasks
      include_tasks: clean_up.yaml
