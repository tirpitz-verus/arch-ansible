---
- hosts: choinka
  become_user: root
  become: yes
  gather_facts: False
  roles:
    - accounts_setup
    - essential_admin_tools      
    - in_poland
    - with_hostname 
    - with_sound
    - with_SSD 
    - with_GUI
    - java_developer
    - dropbox

  vars:
    with_GUI__is_4k: True
    dropbox_users:
      - marek

  tasks:
  - name: enable dhcpcd
    systemd:
      name: dhcpcd
      state: started
      enabled: yes
